<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Browser drag and drop API</title>
        <link rel="stylesheet" href="app.css" />
        <style>
            .footer {
                position: fixed;
                padding: 15px 0px;
                left: 0;
                bottom: 0;
                width: 100%;
                background-color: #000000;
                color: white;
                text-align: center;
                font-style: italic;
            }
        </style>
        <script type="module" src="bundle.js"></script>
        <!-- Google tag (gtag.js) -->
        <script
            async
            src="https://www.googletagmanager.com/gtag/js?id=G-6CNLC33WR6"
        ></script>
        <script>
            window.dataLayer = window.dataLayer || [];
            function gtag() {
                dataLayer.push(arguments);
            }
            gtag("js", new Date());

            gtag("config", "G-6CNLC33WR6");
        </script>
    </head>
    <body>
        <template id="project-input">
            <form>
                <div class="form-control">
                    <label for="title">Title</label>
                    <input type="text" id="title" />
                </div>
                <div class="form-control">
                    <label for="description">Description</label>
                    <textarea id="description" rows="3"></textarea>
                </div>
                <div class="form-control">
                    <label for="people">People</label>
                    <input
                        type="number"
                        id="people"
                        step="1"
                        min="0"
                        max="500"
                    />
                </div>
                <br />
                <button type="submit">ADD PROJECT</button>
            </form>
        </template>
        <template id="single-project">
            <li draggable="true">
                <h2></h2>
                <h3></h3>
                <p></p>
            </li>
        </template>
        <template id="project-list">
            <section class="projects">
                <header>
                    <h2></h2>
                </header>
                <ul></ul>
            </section>
        </template>
        <div id="app"></div>
        <div class="footer">
            <div>
                Website -
                <a href="https://mohitagrawal.xyz" style="color: #fff"
                    >www.mohitagrawal.xyz</a
                >
            </div>
            <div>
                GitHub -
                <a
                    href="https://github.com/mohitagrawal939/drag-drop-in-ts"
                    style="color: #fff"
                    >https://github.com/mohitagrawal939/drag-drop-in-ts</a
                >
            </div>
        </div>
    </body>
</html>
